<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addressBookForm.css">
    <title>Address Book Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/addressbookimage.png" height="50" width="60" style="padding-right: 10px;" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text address-book">BOOK</span><br>
            </div>
        </div>
    </header>
    <div class="form-content">
        <div class="form-head">
            <span> PERSON ADDRESS FORM </span>
            <span id="img"><a href="../pages/addressBookHomePage.html" class="cancel-button"><img src="../assets/images/cross_image.png"
                        height="30" width="30" alt=""></a></span>
        </div>
        <form class="form" action="#" onsubmit="save(); return false">
            <label class="label text" for="name"></label>
            <div class="row-content">
                <input class="input" type="text" id="name" name="name" placeholder="Enter Full Name" required>
                <error-output class="name-error" for="name"></error-output>
            </div>

            

            <label class="label text" for="address"></label>
            <div class="row-content">
                <textarea class="input" name="address" rows="5" id="address" placeholder="Enter Address"></textarea>
                <error-output class="address-error" for="address"></error-output>
            </div>

            <div class="row">
                <div class="input-content">
                    <label class="label text" for="city"></label>
                    <div class="row-content">
                        <select class="input" name="city" id="city">
                          <option value="0">Select City</option>
                          <option value="Others">Others</option>
                          <option value="Agra">Agra</option>
                          <option value="Ahmedabad">Ahmedabad</option>
                          <option value="Bangalore">Bangalore</option>
                          <option value="Bhopal">Bhopal</option>
                          <option value="Hyderabad">Hyderabad</option>
                          <option value="Jaipur">Jaipur</option>
                          <option value="Kolkata">Kolkata</option>
                          <option value="Lucknow">Lucknow</option>
                          <option value="Mumbai">Mumbai</option>
                          <option value="Nagpur">Nagpur</option>
                          <option value="Pimpri Chinchwad">Pimpri Chinchwad</option>
                          <option value="Pune">Pune</option>
                          <option value="Rajkot">Rajkot</option>
                        </select>
                    </div>
                </div>
                <div class="input-content">
                    <label class="label text" for="state"></label>
                    <div class="row-content">
                        <select class="input" name="state" id="state">
                            <option value="0">Select State</option>
                            <option value="Others">Others</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bangal">West Bangal</option>
                        </select>
                    </div>
                </div>
                <div class="input-content">
                    <label class="label text" for="zip"></label>
                    <div class="row-content">
                        <input class="input" type="number" id="zip" name="zip" placeholder="Enter Zip Code" required>
                    </div>
                </div>
            </div>
            
            <label class="label text" for="phone"></label>
            <div class="row-content">
                <input class="input" type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
                <error-output class="phone-error" for="phone"></error-output>
            </div>

            <div class="buttonParent">
              <div class="add-reset">
                  <button type="submit" class="button addButton" id="addButton">Submit</button>
                  <button type="reset" class="resetButton button" id="resetButton">Reset</button>
              </div>
          </div>
        </form>
    </div>
        <script src="../js/addressBookForm.js"></script>
        <script src="../js/AddressBook.js"></script>
</body>

</html>
